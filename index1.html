<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pd.ct.ws</title>
  <style>
    :root{
      --bg1:#07120b; /* very dark green/black */
      --bg2:#0b2b17; /* deep forest */
      --accent:#08c46b; /* bright moss green */
      --muted:rgba(8,196,107,0.12);
      --glass: rgba(255,255,255,0.03);
      --radius:18px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(8,196,107,0.03), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:grid;place-items:center;min-height:100vh;padding:36px;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* subtle animated vignette */
    .vignette{position:absolute;inset:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.6}
    .vig-inner{width:120%;height:120%;background:radial-gradient(circle at 50% 40%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.35) 40%, rgba(0,0,0,0.6) 100%);transform:rotate(3deg);}

    .card{
      width:min(920px,94vw);
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:34px;
      position:relative;z-index:2;
      box-shadow:0 8px 30px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;grid-template-columns:1fr 320px;gap:28px;align-items:center;
    }

    .hero{
      color:#d8ffe7;
    }
    h1{font-size:clamp(20px,3.4vw,40px);margin:0 0 6px 0;letter-spacing:-0.02em}
    p{margin:0;color:rgba(216,255,231,0.8)}

    /* silhouette panel (Olly-Moss-inspired minimal silhouette) */
    .sil{
      width:100%;height:120px;margin-top:18px;filter:drop-shadow(0 12px 28px rgba(0,0,0,0.7));
    }

    /* right column with buttons */
    .menu{
      display:flex;flex-direction:column;gap:14px;align-items:stretch;
    }
    a.btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;text-decoration:none;
      padding:14px 18px;border-radius:14px;font-weight:600;letter-spacing:0.02em;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(8,196,107,0.12);
      color:var(--accent);
      transform:translateZ(0);
      transition:transform .26s cubic-bezier(.2,.9,.2,1), box-shadow .26s, background .2s;
      position:relative;overflow:hidden;
    }
    a.btn::after{
      content:'';position:absolute;inset:0;background:linear-gradient(90deg, transparent, var(--muted));opacity:0;
      transition:opacity .35s;
    }
    a.btn:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 10px 30px rgba(8,196,107,0.08)}
    a.btn:hover::after{opacity:1}

    .btn.small{padding:10px 12px;border-radius:10px;font-weight:700}

    /* animated underline for active */
    .logo{
      display:flex;align-items:center;gap:12px;font-weight:700;color:var(--accent);font-size:14px
    }

    /* subtle floating animation on svg */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    .sil svg{animation:floaty 6s ease-in-out infinite}

    /* responsive */
    @media (max-width:820px){
      .card{grid-template-columns:1fr;gap:18px;padding:22px}
      .menu{flex-direction:row;justify-content:space-between}
      .sil{height:96px}
    }
  </style>
</head>

  <script>
    // small progressive enhancement: if navigation should be animated, intercept internal clicks
      
    document.body.style.opacity = 1
    (function(){
      const links = document.querySelectorAll('a.btn[href^="/"]');
      links.forEach(a=>{
        a.addEventListener('click', e=>{
          // allow external modifiers
          if(e.metaKey||e.ctrlKey||e.shiftKey||e.altKey) return;
          // simple fade-out before navigation
          e.preventDefault();
          document.body.style.transition='opacity .35s ease';
          document.body.style.opacity='0';
          setTimeout(()=>{ window.location = a.href; }, 320);
        });
      });
    })();
  </script>
